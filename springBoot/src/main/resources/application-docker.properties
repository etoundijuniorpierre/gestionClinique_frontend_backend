# Configuration sp√©cifique pour environnement Docker
spring.application.name=GestionClinique
server.port=2025

# Database Configuration (via environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/clinique}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database=postgresql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# Logging (production-ready)
logging.level.com.example.GestionClinique=INFO
logging.level.org.springframework.aop=WARN
logging.level.org.springframework.web=INFO

# Security
spring.main.allow-circular-references=true

# File Upload Configuration
file.storage.directory=/app/uploads/profilsUser
file.max-size=104971520
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB
file.allowed-extensions=.jpg,.jpeg,.png,.gif

# Actuator for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

# CORS Configuration (adjust for production)
cors.allowed-origins=http://localhost,http://localhost:80,http://frontend

# JWT Configuration (via environment variable)
jwt.secret=${JWT_SECRET:default-secret-key-change-in-production}
jwt.expiration=86400000
